<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UHS Voice AI Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .number {
            font-size: 42px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab-btn:hover {
            background: #f0f0f0;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .tab-content.active {
            display: block;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            color: #555;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-escalated {
            background: #f8d7da;
            color: #721c24;
        }

        .status-notcompleted {
            background: #e0e0e0;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè• UHS Voice AI Dashboard</h1>
            <button class="refresh-btn" onclick="refreshAll()">üîÑ Refresh Data</button>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="label">Total Calls</div>
                <div class="number" id="stat-calls">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Tickets Created</div>
                <div class="number" id="stat-tickets">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Appointments</div>
                <div class="number" id="stat-appointments">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Escalations</div>
                <div class="number" id="stat-escalations">0</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('tickets')">üìã Tickets</button>
            <button class="tab-btn" onclick="showTab('appointments')">üìÖ Appointments</button>
            <button class="tab-btn" onclick="showTab('calls')">üìû Calls</button>
            <button class="tab-btn" onclick="showTab('ncd-patients')">üë• NCD Patients</button>
            <button class="tab-btn" onclick="showTab('ncd-appointments')">üè• NCD Appointments</button>
        </div>

        <!-- Tab Contents -->
        <div id="tickets-tab" class="tab-content active">
            <h2>Recent Tickets</h2>
            <input type="text" class="search-box" placeholder="Search by ticket ID, person ID, or phone..." onkeyup="filterTable('tickets-table', this.value)">
            <div id="tickets-content">
                <div class="loading">Loading tickets...</div>
            </div>
        </div>

        <div id="appointments-tab" class="tab-content">
            <h2>UHS Appointments</h2>
            <input type="text" class="search-box" placeholder="Search appointments..." onkeyup="filterTable('appointments-table', this.value)">
            <div id="appointments-content">
                <div class="loading">Loading appointments...</div>
            </div>
        </div>

        <div id="calls-tab" class="tab-content">
            <h2>Call History</h2>
            <input type="text" class="search-box" placeholder="Search calls..." onkeyup="filterTable('calls-table', this.value)">
            <div id="calls-content">
                <div class="loading">Loading calls...</div>
            </div>
        </div>

        <div id="ncd-patients-tab" class="tab-content">
            <h2>NCD Patients</h2>
            <input type="text" class="search-box" placeholder="Search patients..." onkeyup="filterTable('ncd-patients-table', this.value)">
            <div id="ncd-patients-content">
                <div class="loading">Loading patients...</div>
            </div>
        </div>

        <div id="ncd-appointments-tab" class="tab-content">
            <h2>NCD Appointments</h2>
            <input type="text" class="search-box" placeholder="Search NCD appointments..." onkeyup="filterTable('ncd-appointments-table', this.value)">
            <div id="ncd-appointments-content">
                <div class="loading">Loading NCD appointments...</div>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURATION - REPLACE WITH YOUR KEYS
        // ========================================
        const SUPABASE_URL = 'https://gpuiiefmitrrrwpnerca.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdwdWlpZWZtaXRycnJ3cG5lcmNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkzMjE2NTYsImV4cCI6MjA4NDg5NzY1Nn0.LEaAt23V6mPuWp4p6ysBOp-u2tWMQDp9zwD0TvvWxQ8'; // Replace with your actual anon key

        // ========================================
        // FETCH DATA FROM SUPABASE
        // ========================================
        async function fetchData(table, limit = 100) {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/${table}?limit=${limit}&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${table}:`, error);
                return [];
            }
        }

        // ========================================
        // UPDATE STATS
        // ========================================
        async function updateStats() {
            const tickets = await fetchData('tickets', 1000);
            const appointments = await fetchData('appointments', 1000);
            const calls = await fetchData('calls', 1000);
            
            document.getElementById('stat-calls').textContent = calls.length;
            document.getElementById('stat-tickets').textContent = tickets.length;
            document.getElementById('stat-appointments').textContent = appointments.length;
            
            const escalated = tickets.filter(t => t.escalation_flag).length;
            document.getElementById('stat-escalations').textContent = escalated;
        }

        // ========================================
        // LOAD TICKETS
        // ========================================
        async function loadTickets() {
            const tickets = await fetchData('tickets', 50);
            const container = document.getElementById('tickets-content');
            
            if (tickets.length === 0) {
                container.innerHTML = '<div class="empty">No tickets found</div>';
                return;
            }
            
            let html = '<table id="tickets-table"><thead><tr>';
            html += '<th>Ticket ID</th><th>Phone</th><th>Language</th>';
            html += '<th>Status</th><th>Symptoms</th><th>Help Requested</th><th>Escalation</th><th>Summary</th><th>Created</th>';
            html += '</tr></thead><tbody>';
            
            tickets.forEach(ticket => {
                const statusClass = ticket.call_status === 'Completed' ? 'status-completed' : 
                                   ticket.call_status === 'NotCompleted' ? 'status-notcompleted' : 
                                   'status-escalated';
                
                html += '<tr>';
                html += `<td><strong>${ticket.ticket_id}</strong></td>`;      
                html += `<td>${ticket.phone}</td>`;
                html += `<td>${ticket.language}</td>`;
                html += `<td><span class="status-badge ${statusClass}">${ticket.call_status}</span></td>`;
                html += `<td>${ticket.symptoms_reported || 'N/A'}</td>`;
                html += `<td>${ticket.help_requested || 'N/A'}</td>`;
                html += `<td>${ticket.summary}</td>`;
                html += `<td>${ticket.escalation_flag ? '‚ö†Ô∏è Yes' : '‚úÖ No'}</td>`;                
                html += `<td>${new Date(ticket.created_at).toLocaleString()}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // ========================================
        // LOAD APPOINTMENTS
        // ========================================
        async function loadAppointments() {
            const appointments = await fetchData('appointments', 50);
            const container = document.getElementById('appointments-content');
            
            if (appointments.length === 0) {
                container.innerHTML = '<div class="empty">No appointments found</div>';
                return;
            }
            
            let html = '<table id="appointments-table"><thead><tr>';
            html += '<th>Appointment ID</th><th>Person ID</th><th>PHC Name</th><th>Type</th>';
            html += '<th>Status</th><th>Notes</th><th>Created</th>';
            html += '</tr></thead><tbody>';
            
            appointments.forEach(apt => {
                const statusClass = apt.status === 'Confirmed' ? 'status-completed' : 'status-pending';
                
                html += '<tr>';
                html += `<td><strong>${apt.appointment_id}</strong></td>`;
                html += `<td>${apt.person_id}</td>`;
                html += `<td>${apt.phc_name}</td>`;
                html += `<td>${apt.appointment_type}</td>`;
                html += `<td><span class="status-badge ${statusClass}">${apt.status}</span></td>`;
                html += `<td>${apt.notes || '-'}</td>`;
                html += `<td>${new Date(apt.created_at).toLocaleString()}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // ========================================
        // LOAD CALLS
        // ========================================
        async function loadCalls() {
            const calls = await fetchData('calls', 50);
            const container = document.getElementById('calls-content');
            
            if (calls.length === 0) {
                container.innerHTML = '<div class="empty">No calls found</div>';
                return;
            }
            
            let html = '<table id="calls-table"><thead><tr>';
            html += '<th>Call ID</th><th>Citizen Name</th><th>Phone</th><th>Language</th>';
            html += '<th>Status</th><th>Duration</th><th>Timestamp</th>';
            html += '</tr></thead><tbody>';
            
            calls.forEach(call => {
                const statusClass = call.call_status === 'Completed' ? 'status-completed' : 
                                   call.call_status === 'NotCompleted' ? 'status-notcompleted' : 
                                   'status-escalated';
                
                html += '<tr>';
                html += `<td><strong>${call.call_id}</strong></td>`;
                html += `<td>${call.citizen_name || 'N/A'}</td>`;
                html += `<td>${call.phone}</td>`;
                html += `<td>${call.actual_language_used || call.preferred_language || 'N/A'}</td>`;
                html += `<td><span class="status-badge ${statusClass}">${call.call_status}</span></td>`;
                html += `<td>${call.call_duration_seconds ? call.call_duration_seconds + 's' : 'N/A'}</td>`;
                html += `<td>${new Date(call.call_timestamp).toLocaleString()}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // ========================================
        // LOAD NCD PATIENTS
        // ========================================
        async function loadNcdPatients() {
            const patients = await fetchData('ncd_patients', 50);
            const container = document.getElementById('ncd-patients-content');
            
            if (patients.length === 0) {
                container.innerHTML = '<div class="empty">No NCD patients found</div>';
                return;
            }
            
            let html = '<table id="ncd-patients-table"><thead><tr>';
            html += '<th>Patient ID</th><th>Name</th><th>Phone</th><th>Age</th><th>Gender</th>';
            html += '<th>Condition</th><th>Status</th><th>Last Visit</th>';
            html += '</tr></thead><tbody>';
            
            patients.forEach(patient => {
                const statusClass = patient.treatment_status === 'active' ? 'status-completed' : 
                                   patient.treatment_status === 'completed' ? 'status-pending' : 
                                   'status-notcompleted';
                
                html += '<tr>';
                html += `<td><strong>${patient.patient_id}</strong></td>`;
                html += `<td>${patient.patient_name}</td>`;
                html += `<td>${patient.phone_number}</td>`;
                html += `<td>${patient.age}</td>`;
                html += `<td>${patient.gender}</td>`;
                html += `<td>${patient.ncd_condition}</td>`;
                html += `<td><span class="status-badge ${statusClass}">${patient.treatment_status}</span></td>`;
                html += `<td>${patient.last_visit_date ? new Date(patient.last_visit_date).toLocaleDateString() : 'N/A'}</td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // ========================================
        // LOAD NCD APPOINTMENTS
        // ========================================
        async function loadNcdAppointments() {
            const appointments = await fetchData('ncd_appointments', 50);
            const container = document.getElementById('ncd-appointments-content');
            
            if (appointments.length === 0) {
                container.innerHTML = '<div class="empty">No NCD appointments found</div>';
                return;
            }
            
            let html = '<table id="ncd-appointments-table"><thead><tr>';
            html += '<th>Appointment ID</th><th>Patient Name</th><th>Phone</th><th>Type</th>';
            html += '<th>Facility</th><th>Date</th><th>Time</th><th>Status</th>';
            html += '</tr></thead><tbody>';
            
            appointments.forEach(apt => {
                const statusClass = apt.booking_status === 'confirmed' ? 'status-completed' : 
                                   apt.booking_status === 'pending' ? 'status-pending' : 
                                   'status-notcompleted';
                
                html += '<tr>';
                html += `<td><strong>${apt.appointment_id}</strong></td>`;
                html += `<td>${apt.patient_name}</td>`;
                html += `<td>${apt.phone_number || 'N/A'}</td>`;
                html += `<td>${apt.appointment_type || 'N/A'}</td>`;
                html += `<td>${apt.facility_name}</td>`;
                html += `<td>${apt.appointment_date ? new Date(apt.appointment_date).toLocaleDateString() : 'N/A'}</td>`;
                html += `<td>${apt.appointment_time || 'N/A'}</td>`;
                html += `<td><span class="status-badge ${statusClass}">${apt.booking_status}</span></td>`;
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // ========================================
        // TAB SWITCHING
        // ========================================
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // ========================================
        // SEARCH/FILTER TABLE
        // ========================================
        function filterTable(tableId, searchTerm) {
            const table = document.getElementById(tableId);
            if (!table) return;
            
            const rows = table.getElementsByTagName('tr');
            searchTerm = searchTerm.toLowerCase();
            
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            }
        }

        // ========================================
        // REFRESH ALL DATA
        // ========================================
        async function refreshAll() {
            await updateStats();
            await loadTickets();
            await loadAppointments();
            await loadCalls();
            await loadNcdPatients();
            await loadNcdAppointments();
        }

        // ========================================
        // INITIALIZE ON PAGE LOAD
        // ========================================
        window.onload = async function() {
            await refreshAll();
            
            // Auto-refresh every 30 seconds
            setInterval(refreshAll, 30000);
        };
    </script>
</body>
</html>
